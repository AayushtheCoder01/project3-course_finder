<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Finder</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .header-grid{
            display: grid;
            grid-template-rows: 2.7rem 9rem;
        }
        .navbar{
            grid-area: 1;
            background-color: #1a1da2;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: #f64c72;
            flex-wrap: wrap;
        }
        .title{
            grid-area: 2;
            background-color: #1e1ebe;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        li{
            display: inline;
            padding-left: 2rem;
            font-family: 'Ubuntu', sans-serif;
            font-size: 1.1rem;
        }
        h1{
            font-size: 4rem;
            color: white;
            font-family: 'Cabin', sans-serif;
        }
        span{
            color:#f64c72 ;
        }
        /* --bodySection-- */

        .body-section{
            padding-left: 20%;
            padding-right: 20%;
        }
        .body-conatiner{
            padding: 1rem;
        }
        .body-h2{
            font-size: 2.5rem;
            font-family: 'Oxygen', sans-serif;
            margin-top: 2rem;
            margin-bottom: .7rem;
        }
        .content-h2{
            margin-top: 3rem;
            font-size: 2.1rem;
        }
        .body-para{
            font-family: 'Ubuntu', sans-serif;

            text-align: justify;
            font-size: 1.2rem;
            margin-bottom: .8em;
        }
        </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="header-section">
        <div class="header-container">
            <div class="header-grid">
                <div class="navbar">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Courses</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="title">
                    <h1>course<span>finder</span></h1>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
